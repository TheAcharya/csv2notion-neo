name: Bug Report
description: Report a bug in csv2notion
title: "[Bug]: "
labels: "bug"
body:
- type: input
  attributes:
    label: CSV2Notion Neo Version?
    description: Which version of CSV2Notion Neo are you using? If unsure, run `csv2notion_neo --version`
  validations:
    required: true
- type: dropdown
  attributes:
    label: What OS are you using?
    options:
      - Windows
      - Linux
      - MacOS
  validations:
    required: true
- type: input
  attributes:
    label: OS Version or Linux distribution
    description: Which OS version or Linux distribution version are you using?
    placeholder: "e.g. macOS Sonoma 14.0, Windows 10, Ubuntu 20.04"
  validations:
    required: true
- type: textarea
  attributes:
    label: Bug Description
    description: A clear description of the bug and how to reproduce it.
  validations:
    required: true
- type: textarea
  attributes:
    label: Log excerpt
    description: If possible, please attach log excerpt
    render: shell
